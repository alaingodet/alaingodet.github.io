<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos du mariage de Barbara et Mathieu</title>

  <!-- Import des polices -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #f0f8f4, #ffffff);
      color: #2e4d3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    img {
      max-width: 500px;
      width: 90%;
      height: auto;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: block;
    }

    .content {
      padding: 2rem 1rem;
      max-width: 600px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #3a5d47;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #88b04b, #c2d98e);
      color: white;
      padding: 0.75rem 2.5rem;
      border-radius: 30px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(136,176,75,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto 2rem auto;
    }

    a.button:hover {
      background: linear-gradient(135deg, #a1c864, #d4e3ab);
      box-shadow: 0 6px 14px rgba(161,200,100,0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      a.button {
        font-size: 1rem;
        padding: 0.6rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Image de couverture : à remplacer par une version hébergée durablement -->
  <img 
    src="https://iili.io/366eufe.png" 
    alt="Illustration florale style dessiné" 
  >

  <div class="content">
    <h1>Photos du mariage de Barbara et Mathieu</h1>
    <p>
      Vous pouvez partager vos meilleurs souvenirs photo via l'album ci-dessous.<br>
      Il vous faut simplement un compte Google. Merci d'avance pour vos partages !
    </p>
    <a href="https://photos.app.goo.gl/rwEpvmMYJrCzXGHG9" class="button" target="_blank" rel="noopener noreferrer">Album photos</a>
  </div>
</body>
</html>
