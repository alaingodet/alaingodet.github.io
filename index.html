<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos du mariage de Barbara et Mathieu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #f0f8f4, #ffffff);
      color: #2e4d3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .header-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .content {
      padding: 2rem 1rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #3a5d47;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      background-color: #a8d5ba;
      color: #1e3d2f;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #92c9a9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
